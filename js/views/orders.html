    <user-login></user-login>

    <div class="warper container-fluid">

        <div class="page-header">
            <h1>交易管理</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">交易列表</div>
            <div class="panel-body">

                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                       id="basic-datatable">

                </table>

              <!--  <a ui-sref="registerAccount"><button type="button" class="btn btn-default" id="btn" >注册新用户</button></a>-->



            </div>


        </div>




    </div>



    <div class="modal fade" id="accountInfoViewModal"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">用户详情</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="idName" class="control-label">姓名:</label>
                            <input type="text" ng-model="idName" class="form-control" readonly id="idName">
                        </div>
                        <div class="form-group">
                            <label for="idNumber" class="control-label">身份证号:</label>
                            <input type="text" ng-model="idNumber" class="form-control" readonly id="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label">手机号:</label>
                            <input type="text" ng-model="phone" class="form-control" readonly id="phone">
                        </div>
                        <div class="form-group">
                            <label for="code" class="control-label">激活码:</label>
                            <input type="text" ng-model="code" class="form-control" readonly id="code">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label">初始证书密码:</label>
                            <input type="text" ng-model="pwd" class="form-control" readonly id="pwd">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭</button>
                </div>
            </div>
        </div>
    </div>

</section>
