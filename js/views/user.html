<div class="warper container-fluid">

    <div class="page-header">
        <h3>系统当前位置:账户中心>>账户管理</h3>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">账户列表</div>
        <div class="panel-body" >
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                   id="basic-datatable">
            </table>
            <a ui-sref="addUsers"><button type="button" class="btn btn-default" id="btn" >添加账户</button></a>
            <button type="button" class="btn btn-default" ng-click="updateUser()">用户修改</button>
            <button type="button" class="btn btn-default" ng-click="startUser()">用户启用</button>
            <button type="button" class="btn btn-default" ng-click="stopUser()">用户停用</button>
        </div>
    </div>
</div>
    <div class="modal fade" id="userInfoViewModal"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">系统当前位置:账户中心>>账户管理>>账户详情</h4>
                </div>
                <div class="modal-body">
                    <form id="fromnames">
                        <div class="form-group">
                            <label for="numbers" class="control-label">用户编号:</label>
                            <input type="text" ng-model="numbers" class="form-control" readonly id="numbers">
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">用户姓名:</label>
                            <input type="text" ng-model="name" class="form-control" readonly id="name">
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">登录名称:</label>
                            <input type="text" ng-model="username" class="form-control" readonly id="username">
                        </div>
                        <div class="form-group">
                            <label for="sex" class="control-label">性别:</label>
                            <input type="text" ng-model="sex" class="form-control" readonly id="sex">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label">手机号:</label>
                            <input type="text" ng-model="phone" class="form-control" readonly id="phone">
                        </div>
                        <div class="form-group">
                            <label for="mailbox" class="control-label">用户邮箱:</label>
                            <input type="text" ng-model="mailbox" class="form-control" readonly id="mailbox">
                        </div>
                        <div class="form-group">
                            <label for="role" class="control-label">角色:</label>
                            <input type="text" ng-model="role" class="form-control" readonly id="role">
                        </div>
                        <div class="form-group">
                            <label for="isEnable" class="control-label">是否有效:</label>
                            <input type="text" ng-model="isEnable" class="form-control" readonly id="isEnable">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updateUserInfoViewModal"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">系统当前位置:账户中心>>账户管理>>账户修改</h4>
                </div>
                <div class="modal-body">
                    <form id="fromnamess">
                        <div class="form-group">
                            <label for="numbers" class="control-label">用户编号:</label>
                            <input type="text" ng-model="numbers" class="form-control" readonly id="numberss">
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">用户姓名:</label>
                            <input type="text" ng-model="name" class="form-control"  id="names" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">登录名称:</label>
                            <input type="text" ng-model="username" class="form-control" id="usernamess" maxlength="10">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="sex" class="control-label">性别:</label>-->
                            <!--<input type="text" ng-model="sex" class="form-control"  id="sexs">-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="sex" class="control-label">性别:</label>
                            <select class="form-control" id="sexs" ng-model="sex.currentActivity"
                                    ng-options = "a for a in activities" style="width:100%">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label">手机号:</label>
                            <input type="text" ng-model="phone" class="form-control"  id="phones" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label for="mailbox" class="control-label">用户邮箱:</label>
                            <input type="text" ng-model="mailbox" class="form-control"  id="mailboxs" maxlength="25">
                        </div>
                        <div class="form-group">
                            <label for="role" class="control-label">角色:</label>
                            <select name = "role"class="form-control" id="roles" ng-model="role"
                            style="width:100%">
                            </select>
                        </div>  
                        <div class="form-group">
                            <label for="isEnable" class="control-label">是否有效:</label>
                            <input type="text" ng-model="isEnable" class="form-control" readonly id="isEnables">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="updateUsers()">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismissss()">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" ng-model="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    用户({{name}})修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModals" ng-model="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    登录名称({{username}})已被使用!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalss" ng-model="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    用户已停用!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalsss" ng-model="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    用户已启用!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btnDismiss()">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
