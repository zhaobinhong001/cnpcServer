<div style="width: 100%;
    height: 100%;
    min-height: 100%;
    background-image: url('../dist/img/login-bac.jpg');
    background-repeat: no-repeat;
    background-position: fixed;
    background-size: 100%;
    position: absolute;">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="border: none;border-radius: 0;border-top: 6px solid #00a1e5">
                <!-- <div class="panel-heading">
                     <h3 class="panel-title">Please Sign In</h3>
                 </div>-->
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>

                            <h3 class="text-center fontSi">
                                欢迎使用云支付管理系统
                            </h3>
                            <br>
                            <div ng-if="status && status != 200">
                                <div class="alert alert-danger" role="alert">
                                    <a class="alert-link">{{error}}</a>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon icon-bac"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control input-bac" placeholder="用户名" ng-model="username" required autofocus>
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon icon-bac"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control input-bac" placeholder="密码" ng-model="password" required   >
                            </div>

                            <br>
                            <br>
                            <button type="submit" class="btn btn-lg btn-bul btn-block"  ng-click="login()">立即登录</button>
                            <!-- Change this to a button or input when using this as a form
                            <a href="index.html" class="btn btn-lg btn-bul btn-block">立即登录</a>-->

                            <br>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
